// Function to store the current scroll position in sessionStorage
function saveScrollPosition() {
    sessionStorage.setItem('scrollPosition', window.scrollY);
}

// Function to restore the scroll position from sessionStorage
function restoreScrollPosition() {
    const scrollPosition = sessionStorage.getItem('scrollPosition');
    if (scrollPosition !== null) {
        window.scrollTo(0, scrollPosition);
        sessionStorage.removeItem('scrollPosition'); // Remove the stored scroll position
    }
}

// Call the saveScrollPosition function before reloading the page
window.addEventListener('beforeunload', saveScrollPosition);

// Call the restoreScrollPosition function after the page has finished loading
window.addEventListener('load', restoreScrollPosition);
